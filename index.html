<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="styles/travel.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
      <script src="https://kit.fontawesome.com/1e9ee4806b.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header Section -->

    <header>
        <nav> 
            <div class="nav-div">
                <img src="Images/Group 40071 (2).png" alt="">
                <h3 class="nav-title">Hero <span>Travel</span></h3>
            </div>
            <ul>
                <li><span>Home</span></li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h3 class="banner-title">Explore Your Travel</h3>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            </div>
            <div class="banner-form">
                <form>
                    <input placeholder="Where Go" type="text">
                    <select name="When" id="">
                        <option value="When">When</option>
                        <option value="This week">This week</option>
                        <option value="Next week">Next week</option>
                    </select>
                    <select name="" id="">
                        <option value="Select Type">Select Type</option>
                        <option value="Solo travel">Solo travel</option>
                        <option value="Family">Family</option>
                    </select>
                    <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Section -->

    <main>

    </main>

    <!-- Footer Section -->

    <footer>

    </footer>
</body>
</html>
